<link rel="import" href="packages://ui-kit/widget/index.html">
<link rel="import" href="packages://fire-ui-kit/widget/index.html">
<link rel="import" href="packages://ui-property/widget/index.html">

<dom-module id="editor-inspector">
    <link rel="import" type="css" href="inspector.css">

    <template>
        <div id="content" class="flex-1">
        </div>
        <editor-toolbar>
            <span class="title">{{_inspectType}}</span>
            <span class="flex-1"></span>
            <i class$="{{_inspectState(inspectState)}}"></i>
        </editor-toolbar>
        <div id="highlightBorder" class="highlight fit" hidden="{{!dropAccepted}}"></div>
    </template>
</dom-module>

<script type="text/javascript" src="inspector.js"></script>
